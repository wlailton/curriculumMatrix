<div class="container">
    <h4 class="mt-2">Signin</h4>
    <form [formGroup]="signinForm" (submit)="signin()" class="form mt-2">

        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username"  type="text" class="form-control">
            <small *ngIf="signinForm.get('username').errors?.required">"Username is required!"</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input #password formControlName="password" type="password" class="form-control">
            <small *ngIf="signinForm.get('password').errors?.required">"Password is required!"</small>
        </div>
        <button [disabled]="signinForm.invalid" type="submit" class="btn btn-primary">Signin</button>
    </form>
  </div>
