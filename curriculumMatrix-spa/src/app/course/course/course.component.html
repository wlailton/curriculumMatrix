
<div class="container">
  <h4 class="mt-2">Course</h4>
  <form [formGroup]="courseForm" (submit)="save()" class="form mt-2">
      <div class="form-group">
          <label for="id">id:</label>
          <output type="text" class="form-control">{{ course?.id }}</output>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name" type="text" class="form-control" value="{{ course?.name }}">
        <small *ngIf="courseForm.get('name').errors?.required">"Name is required!"</small>
    </div>
    <button [disabled]="courseForm.invalid" type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
